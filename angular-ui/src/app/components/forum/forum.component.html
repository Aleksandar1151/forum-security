<div class="bg-gray-900 min-h-screen p-6" style="min-height: calc(100vh - 3.5rem)">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-emerald-600">Forum</h1>
    <div *ngFor="let topic of topics" class="mt-4 border-b border-gray-700 pb-4">
      <h2 class="text-xl font-semibold text-white">{{ topic.title }}</h2>
      <p class="text-gray-400">{{ topic.description }}</p>
      <a [routerLink]="['/topics', topic.id]" [queryParams]="{ name: topic.title }"
        class="text-emerald-500 hover:text-emerald-200">View Comments</a>
    </div>
  </div>
</div>
