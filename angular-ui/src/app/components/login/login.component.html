<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900"
  style="min-height: calc(100vh - 3.5rem)">
  <form (submit)="login()" class="bg-gray-800 p-6 rounded-lg shadow-md w-80 max-h-screen overflow-auto">
    <h2 class="text-2xl font-bold mb-4 text-white">Login</h2>
    <input [(ngModel)]="username" name="usernameInput" placeholder="Username"
      class="w-full mb-4 p-2 border border-gray-700 bg-gray-700 text-white placeholder-gray-400" />
    <input [(ngModel)]="password" name="passwordInput" type="password" placeholder="Password"
      class="w-full mb-4 p-2 border border-gray-700 bg-gray-700 text-white placeholder-gray-400" />
    <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white p-2 rounded">
      Login
    </button>
  </form>
</div>
